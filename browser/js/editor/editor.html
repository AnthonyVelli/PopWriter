
<div class="editor-wrapper">
    <div class="outer-editor">
        <!-- scenes sidebar -->
        <div class="scenes flex-child">
        	<scenes screenplay="screenplay"></scenes>
        </div>
        <!-- sidebar toggle -->
        <div class="slide-bar flex-child" ng-mouseover="toggleScenes()" ng-mouseleave="toggleScenes()"><span class="glyphicon glyphicon-triangle-left"></span></div>
        <!-- editor area -->
        <div class="editor-contain flex-child">

            <h1>{{ selected.toUpperCase() }}</h1>
            <button ui-sref="userHome">home</button>
            <button ng-click="save()">save</button>

            <medium-editor id="editor" bind-options="options" ng-model="text" ng-keydown="type($event)">
            <div id="slug"></div>
            </medium-editor>
            <br>
        </div>
    </div>

</div>
