
<div class="editor-wrapper">
    <div class="outer-editor">
        <!-- scenes sidebar -->
        <div id="scenes-bar" class="scenes flex-child flex-hide">
        	<scenes screenplay="screenplay"></scenes>
        </div>
        <!-- sidebar toggle -->
        <div class="slide-bar flex-child" ng-mouseenter="toggleScenesME($event)" ng-mouseleave="toggleScenesML($event)"><span id="triangle" class="glyphicon glyphicon-triangle-right"></span></div>
        <!-- editor area -->
        <div class="editor-contain flex-child">

            <div class="editor-header-bar">
            <h1>{{ selected.toUpperCase() }}</h1>
            <button ng-click="save()">save</button>
            </div>

            <medium-editor id="editor" bind-options="options" ng-model="text" ng-keydown="type($event)" ng-click="click()"">
            <div id="slug"></div>
            </medium-editor>
            <br>
        </div>
    </div>
</div>
