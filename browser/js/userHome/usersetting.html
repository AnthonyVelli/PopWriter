<div id='Userbackground'>
    <div class='settings'>
        <div>
            <h1 id='name'>User Settings</h1>
        	<h2 id='name'>{{user.email}}</h2>
        </div>

        <form class='col-md-6 signup' name="userInfo">
            <div class="form-group">
                <label for="Name">Email</label>
                <input type="text" class="form-control" placeholder="Name" ng-model="user.email">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" placeholder="password" ng-model="user.password">
            </div>
            <button ng-click="save()" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
