

<div class="state-container">
	<div>
		<select ng-model="selectedScreenplay" ng-change="changeSP(selectedScreenplay)"> 
		<option>Select a Script</option>                                
		<option ng-repeat="script in scripts" value="{{script._id}}">{{script.name}}</option>
		</select>
	</div>
	<div>
	</style>
		<button ui-sref="analytics.pieChart({id: currentSP})" type="button" class="btn btn-primary btn-lg">Pie Chart</button>

		<button ui-sref="analytics.donutChart({id: currentSP})" type="button" class="btn btn-danger btn-lg">Donut Chart</button>

		<button ng-click="horizontalChartOptionsToggle()" ui-sref="analytics.horizontalChart" type="button" class="btn btn-success btn-lg">Comparative Bar Chart</button>

		<button ui-sref="analytics.multiBarChart({id: currentSP})" type="button" class="btn btn-info btn-lg">Multi Bar Chart</button>

		<button ui-sref="analytics.lineChart({id: currentSP})" type="button" class="btn btn-primary btn-lg">Line Chart</button>
	</div>
	<ui-view></ui-view>
</div>
