

<div class="container">
	<div>
		<select ng-model="selectedScreenplay" ng-change="changeSP(selectedScreenplay)"> 
		<option>Select a Script</option>                                
		<option ng-repeat="script in scripts" value="{{script._id}}">{{script.name}}</option>
		</select>
	</div>
	<div>
	</style>
		<button ng-click="pieChartOptionsToggle()" ui-sref="analytics.pieChart" type="button" class="btn btn-primary btn-lg">Pie Chart</button>
		<button ng-click="donutChartOptionsToggle()" ui-sref="analytics.barChart" type="button" class="btn btn-danger btn-lg">Bar Chart</button>
		<button ng-click="horizontalChartOptionsToggle()" ui-sref="analytics.horizontalChart" type="button" class="btn btn-success btn-lg">Comparative Bar Chart</button>
		<button ng-click="barChartOptionsToggle()" ui-sref="analytics.donutChart" type="button" class="btn btn-info btn-lg">Another Chart</button>
		<button ui-sref="analytics.lineChart({id: currentSP})" type="button" class="btn btn-primary btn-lg">Line Chart</button>
	</div>
	<ui-view></ui-view>
</div>
