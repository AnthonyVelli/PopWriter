
<section class="bg-wrapper">
	<section class="bg-img">
		<div class="state-container left-padding">
		<h2 class="sp">Analytics</h2>
		<div class="select-sp">
			<select ng-change='changeSP()' ng-model="selectedmovie" ng-options="script as script.name for script in scripts | orderBy: 'name'"><option value=''></option></select>
		</div>
		<div class="chart-types">
			<button class="btn sp-btn add-screenplay btn-space" ng-click="charWeightChart()" type="button">Character Weight</button>

			<button class="btn sp-btn add-screenplay  btn-space" ng-click="wordDistroChart()" type="button">Character Word Distribution</button>

			<button class="btn sp-btn add-screenplay btn-space" ng-click="sentimentChart()" type="button">Emotional Development</button>
		</div>
		<chart ng-show="currentSP" options="options" data="data"></chart>
		</div>
	</section>
</section>
