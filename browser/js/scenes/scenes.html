 <h3 class="scene-title">{{screenplay.title}}</h3>

<div ng-repeat="scene in sideBarScreenplay.scenes">
	<div class="scene-box" ng-drop="true" ng-drop-success="onDropComplete(sideBarScreenplay, $index, $data)">
		<h3 class="scene" ng-drag="true" ng-drag-data="$index" ng-class="scene.name">{{$index + 1}}.&nbsp;&nbsp;{{ scene.header.toUpperCase() }}</h3>
		<div class="edit-btn edit-btn-cursor" ng-click="toggleShowForm()"><span ng-class="{'glyphicon glyphicon-plus': !showform, 'glyphicon glyphicon-minus': showform}"></span></div>
	</div>
	<div ng-show="showform">
		<form id="edit-scene" name="editScene" ng-submit="submitEditScene(screenplay, editscene, scene._id)">
			<div ng-hide="true" ng-model="editscene._id">{{scene._id}}</div>

	  		<!-- <label for="header">Title</label>
	  		<input type="text" ng-model="editscene.header" ng-required="true" class="form-control" id="header"> -->
			<h4>Title</h4>
			<p ng-model="editscene.header" contenteditable>{{scene.header}}</p>
			<h4>Synopsis</h4>
			<p ng-model="editscene.synopsis" contenteditable>{{scene.synopsis}}</p>

		  	<!-- <label for="synopsis">Scene Synopsis</label> -->
		  	<!-- <textarea class="form-control" id="synopsis" ng-model="editscene.synopsis"  rows="4">{{scene.synopsis}}</textarea> -->

		  	<button type="submit" class="btn btn-default">Save Edits</button>
		  	<button ng-click="hideForm()" class="btn btn-default">Cancel</button>
		</form>
	</div><!-- closes edit form -->
</div><!-- closes ng-repeat div -->
